<script>
        function convertToBangla() {
            var eDay = document.getElementById('eDay').value;
            var eMonth = document.getElementById('eMonth').value;
            var eYear = document.getElementById('eYear').value;
            if (eYear.length == 0) {
                alert('সাল উল্লেখ করুন।');
                return;
            }
            try{
                var jsonUrl = 'https://bangla.plus/api/converttobangladate/json/?day=' + eDay + '&month=' + eMonth + '&year=' + eYear + '&language=Bangla';
                $.get(jsonUrl, function (result) {
                    if (result) {
                        document.getElementById('convertedBDate').innerHTML = '<span class="hidden-s-inline">' +  result.FullInput + ' <i class="icon-right-arrow"></i> </span>' + result.FullDate;
                        document.getElementById('bWeekday').innerHTML = result.Weekday;

                    }
                });
            }
            catch(err){
                alert(err);
            }
            return false;
        }
        function convertToEnglish() {
            var bDay = document.getElementById('bDay').value;
            var bMonth = document.getElementById('bMonth').value;
            var bYear = document.getElementById('bYear').value;
            if (bYear.length == 0) {
                alert('সাল উল্লেখ করুন।');
                return;
            }
            try{
                var jsonUrl = 'https://bangla.plus/api/converttoenglishdate/json/?day=' + bDay + '&month=' + bMonth + '&year=' + bYear + '&language=Bangla';
                $.get(jsonUrl, function (result) {
                    if (result) {
                        document.getElementById('convertedEDate').innerHTML = '<span class="hidden-s-inline">' + result.FullInput + ' <i class="icon-right-arrow"></i> </span>' + result.FullDate;
                        document.getElementById('eWeekday').innerHTML = result.Weekday;

                    }
                });
            }
            catch (err) {
                alert(err);
            }
            return false;
        }

        function validateInteger(event) {
            e = event || window.event;
            var charCode = (typeof e.which == "undefined") ? e.keyCode : e.which;
            if (charCode == 13)
                return true;

            var charStr = String.fromCharCode(charCode);
            if (!/^\d+$/.test(charStr)) {
                event.preventDefault();
                return false;
            }
            else {
                return true;
            }
        }
    </script>
